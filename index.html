<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="main.css">
  <script src="index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class=" pagebg" id="pagecontainer">
 <div class="container">
        <div class="row py-4">
            <div class=" col-md-6 col-lg-6 col-xs-6  offset-md-3">
               <div class="card" style="width: 18rem;">
                 <div class="card-body cardborder" >
                   <wrapper id="quote-box" data-aos="zoom-out" >
                       <div class="topbar" >
                       <h5 class="card-title">Random Quote Machine</h5>
                       </div>
                       <i class="fas fa-quote-left"></i>
                       <div id="text" class="card-text"></div>
                       <div class="aligntextright"><i class="fas fa-quote-right"></i></div>
                       <div id="author" class="aligntextright"></div>
                       <hr>
                       <a d-inline-flex p-2 id="tweet-quote" target="_blank" href="" class="btn btn-primary"><i      class="fab fa-twitter"></i>     Tweet Quote</a>
                       <button id="new-quote" onclick="quoteGenerator()" class="btn btn-dark" >New Quote</button>
                   </wrapper>
                  </div>
               </div>
            </div>
      </div>
  </div>
</div>
<div><p class="footertext">&copy;Designed By <a class="no-decoration" href="https://github.com/abmincodecreations">Abhishek Mishra</a></p></div>

</body>   

  
</body>
</html>
